<!DOCTYPE html>
<html lang="it">
<head>
    <title>Modifica utente - ATDS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Pagina per modificare le credenziali di accesso dell'utente">
    <meta name="keywords" content="profilo, credenziali, account, modifica, accesso, ATDS">
    <meta name="author" content="ATDS Team">

    <link rel="stylesheet" href="../../css/desktop.css">
    <link rel="stylesheet" href="../../css/mobile.css" media="screen and (max-width:768px)">
    <link rel="stylesheet" href="../../css/print.css" media="print">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    
    <script src="../../js/script.js"></script>
</head>
<body class="page-background">
    [HEADER]

    <div id="title-standard">
        <h1>Gestione utente</h1>
        <h2>Modifica le tue credenziali di accesso</h2>
    </div>

    <main id="content" class="main-standard">
        <div class="back-button-container">
            <a href="profilo.php" class="back-button">&larr; Torna al profilo</a>
        </div>

        [MESSAGGI]

        <form action="modifica_account.php" method="POST">
            <fieldset>
                <legend>Modifica username</legend>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" value="[valore_username]" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Modifica Password</legend>
                <div>
                    <label for="new_password">Nuova password:</label>
                    <input type="password" name="new_password" id="new_password">
                </div>
                
                <div>
                    <label for="confirm_password">Conferma nuova password:</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
            </fieldset>

            <fieldset>
                <legend>Conferma Modifiche</legend>
                <div>
                    <label for="old_password">Password attuale (obbligatoria):</label>
                    <input type="password" name="old_password" id="old_password" required>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-full">Salva Modifiche</button>
        </form>
    </main>

    [FOOTER]
</body>
</html>
