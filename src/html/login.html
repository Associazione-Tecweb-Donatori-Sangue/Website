<!DOCTYPE html>
<html lang="it">
    <head>
        <title>ATDS - Login</title>
        <meta charset="utf-8">

        <meta name="description" content="Pagina per effettuare il login come utente dell'Associazione Tecweb Donatori Sangue">
        <meta name="keywords" content="login, utente, associazione, sangue, ATDS">

        <link rel="stylesheet" href="../css/desktop.css">
        <link rel="stylesheet" href="../css/mobile.css" media="screen and (max-width:768px)">
        <link rel="stylesheet" href="../css/print.css" media="print">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav id="menu" aria-label="Menu principale">
                <img src="../../images/logo.jpg" alt="ATDS - Associazione Tecweb Donatori Sangue" id="logo">
                <ul>
                    <li lang="en"><a href="index.html">Home</a></li>
                    <li><a href="dona_ora.html">Dona ora</a></li>
                    <li><a href="about_us.html">Chi siamo</a></li>
                    <li><a href="dove_trovarci.html">Dove trovarci</a></li>
                </ul>
                <img src="../../images/profilo.jpg" alt="Profilo" id="imgProfilo">

                <input type="checkbox" id="burgerInput" aria-label="Apri/Chiudi menu">
                <label class="burgerMenu" for="burgerInput">    
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </nav>
        </header>

        <nav id="breadcrumb">
            <p>Ti trovi in: <a href="index.html" lang="en">Home</a> >> Accedi</p>
        </nav>
    <main>
        <!-- <form action="../php/login.php" method="post"> -->
            <div class="titolo_principale">
                <h1>Login Utente</h1>
            </div>

           <!--<div class="display-error">
                <p class="input-error-regular" role="alert">Errore: credenziali non corrette</p>
            </div>-->

            <div class="form_std">
                <fieldset>  
                    <legend>Dati di Accesso</legend>
                    <div class="input_std">
                    <label for="username"><span lang="en">Username</span>:</label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username"
                        minlength="4"
                        maxlength="50"
                        required
                        autocomplete="username"
                        aria-describedby="informazioni username"> <small id="informazioni username" class="suggerimento"> Es: ombretta</small>
                    </div>
                    <div class="input_std">
                    <label for="password"><span lang="en">Password</span>:</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        minlength="8"
                        maxlength="50"
                        required
                        autocomplete="current-password"
                        aria-describedby="informazioni password"> <small id="informazioni password" class="suggerimento"> Es: Password1!</small>
                    </div>
                    <div class="button_std">
                    <input 
                        type="submit" 
                        value="Accedi">
                    </div>
                </fieldset>
            </div>
        <p>
            Non hai un <span lang="en">account</span>? <a href="registrazione.html">Registrati</a>
        </p>
    </main>
</body>
</html>
