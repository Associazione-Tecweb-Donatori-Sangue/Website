<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Login - ATDS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Pagina per effettuare il login come utente dell'Associazione Tecweb Donatori Sangue">
        <meta name="keywords" content="login, utente, associazione, sangue, ATDS">
        <meta name="author" content="ATDS Team">

        <link rel="stylesheet" href="../../css/desktop.css">
        <link rel="stylesheet" href="../../css/mobile.css" media="screen and (max-width:768px)">
        <link rel="stylesheet" href="../../css/print.css" media="print">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

        [FAVICON]

        <script src="../../js/script.js"></script>
    </head>

    <body class="page-background">
        [HEADER]
        
        <div id="title-standard">
            <h1><span lang="en">Login</span></h1>
            <h2>Accedi alla tua area riservata</h2>
        </div>

        <main id="content" class="main-standard">
            <form action="login.php" method="post">
                <fieldset>  
                    <legend>Dati di Accesso</legend>
                    [messaggioErrore]
                    <div>
                        <label for="username"><span lang="en">Username</span>:</label>
                        <input 
                            type="text" 
                            name="username" 
                            id="username"
                            minlength="4"
                            maxlength="50"
                            required
                            autocomplete="username"
                            aria-describedby="info-user"> 
                        <small id="info-user">Esempio: supermario</small>
                    </div>
                    <div>
                        <label for="password"><span lang="en">Password</span>:</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password"
                            minlength="4"
                            maxlength="50"
                            required
                            autocomplete="current-password"
                            aria-describedby="info-pass"> 
                        <small id="info-pass">Deve contenere almeno 4 caratteri</small>
                    </div>
                    <input type="submit" value="Accedi" class="btn-submit">
                </fieldset>
            </form>

            <p class="text-standard">
                Non hai un <span lang="en">account</span>? <a href="registrazione.php">Registrati ora</a>.
            </p>
        </main>

        [FOOTER]
    </body>
</html>
