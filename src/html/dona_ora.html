<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Dona ora - ATDS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Pagina per prenotare una donazione di sangue presso l'Associazione Tecweb Donatori Sangue">
        <meta name="keywords" content="prenotazione, donazione, sangue, associazione, volontario, ATDS">
        <meta name="author" content="ATDS Team">

        <link rel="stylesheet" href="../../css/desktop.css">
        <link rel="stylesheet" href="../../css/mobile.css" media="screen and (max-width:768px)">
        <link rel="stylesheet" href="../../css/print.css" media="print">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

        <script src="../../js/script.js"></script>
    </head>

    <body class="page_background">

        [HEADER]
        
        <div id="title_std">
            <h1>Dona ora</h1>
            <h2>Prenota la tua donazione di sangue</h2>
        </div>
        
        <main id="content" class="main_std">
            <form id="prenotaForm" action="../prenota.php" method="post">
                <fieldset class="form">
                    <legend>Luogo</legend>
                    <div class="select_std">
                        <label for="luogo">Scegli il luogo</label>
                        <select name="luogo" id="luogo" required>
                            <option value="">Seleziona una sede...</option>
                            [listaNomiSedi]
                        </select>
                    </div>
                </fieldset>

                <fieldset class="form">
                    <legend>Data e Ora</legend>
                    <div class="input_std">
                        <label for="data">Data</label>
                        <input name="data" id="data" type="date" required>
                    </div>
                    <div class="select_std">
                        <label for="ora">Ora</label>
                        <select name="ora" id="ora" required>
                            <option value="07:30">07:30</option>
                            <option value="08:00">08:00</option>
                            <option value="08:30">08:30</option>
                            <option value="09:00">09:00</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>

                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset class="form">
                    <legend>Cosa vuoi donare</legend>
                    <div class="radio_std">
                        <label for="sangue-intero">Sangue intero</label>
                        <input type="radio" id="sangue-intero" name="donazione" value="sangue-intero" required>
                    </div>
                    <div class="radio_std">
                        <label for="piastrine">Piastrine (piastrinoaferesi)</label>
                        <input type="radio" id="piastrine" name="donazione" value="piastrine">
                    </div>
                    <div class="radio_std">
                        <label for="plasma">Plasma (plasmaferesi)</label>
                        <input type="radio" id="plasma" name="donazione" value="plasma">
                    </div>
                </fieldset>

                <div class="button_std"><button type="submit">Prenota</button></div>
            </form>            
        </main>

        [FOOTER]
    </body>
</html>
