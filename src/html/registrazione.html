                        <label for="password"><span lang="en">Password</span>:</label>
                        <input type="password" name="password" id="password" minlength="4" maxlength="50" required autocomplete="new-password" aria-describedby="info-pass">

                    </div>
                    <div class="input_std">
                        <label for="password_confirm">Conferma <span lang="en">Password</span>:</label>
                        <input type="password" name="password_confirm" id="password_confirm" minlength="4" maxlength="50" required>
                    </div>
                    <div class="button_std">
                        <input type="submit" value="Registrati">
                    </div>
                </fieldset>
            </form>
