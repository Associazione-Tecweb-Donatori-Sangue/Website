    <main>
        <div class="titolo_principale">
        <h1>Registrazione Utente</h1>
        </div>
        <!--<form action="/nuovo-utente" method="post">--> 
         <div class="form_std">
            <fieldset>  
                <legend>Dati di Accesso</legend>   
                <label for="username"><span lang="en">Username</span>:</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username"
                    minlength="4"
                    maxlength="50"
                    required
                    autocomplete="username"
                    aria-describedby="informazioni username"> <small id="informazioni username" class="suggerimento"> Es: ombretta (minimo 4 caratteri)</small>

                <label for="password"><span lang="en">Password</span>:</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password"
                    minlength="8"
                    maxlength="50"
                    required
                    autocomplete="new-password"
                    aria-describedby="informazioni password"> <small id="informazioni password" class="suggerimento">Es: Password1! (minimo 8 caratteri)</small>

                <label for="password_confirm">Conferma <span lang="en">Password</span>:</label>
                <input 
                    type="password" 
                    name="password_confirm" 
                    id="password_confirm"
                    minlength="8"
                    maxlength="50"
                    required>
                <input 
                    type="submit" 
                    value="Registrati">
            
            </fieldset>
        </div>   
        <!--</form>-->
