<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>[metaTitolo]</title>
        
        <meta name="description" content="[metaDescrizione]">
        <meta name="keywords" content="[metaKeywords]">
        <meta name="author" content="ATDS Team">

        <link rel="stylesheet" href="../../css/desktop.css">
        <link rel="stylesheet" href="../../css/mobile.css" media="screen and (max-width:768px)">
        <link rel="stylesheet" href="../../css/print.css" media="print">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

        <script src="../../js/script.js"></script>
    </head>

    <body class="page-background">
        [HEADER]
        
        <div id="title-standard">
            <h1>[titoloPagina]</h1>
            <h2>[sottotitoloPagina]</h2>
        </div>

        <main id="content" class="main-standard">
            <div class="back-button-container">
                <a href="profilo.php" class="back-button">&larr; Indietro</a>
            </div>

            <form action="registrazione_donatore.php" method="POST">
                <fieldset>
                    <legend>Dati Personali</legend>
                    <div>
                        <label for="nome">Nome:</label>
                        <input name="nome" id="nome" type="text" required value="[valore_nome]">
                    </div>
                    <div class="input-standard">
                        <label for="cognome">Cognome:</label>
                        <input name="cognome" id="cognome" type="text" required value="[valore_cognome]">
                    </div>
                    <div class="input-standard">
                        <label for="data_nascita">Data di Nascita:</label>
                        <input name="data_nascita" id="data_nascita" type="date" required value="[valore_data_nascita]">
                    </div>
                    <div class="input-standard">
                        <label for="luogo_nascita">Luogo di Nascita:</label>
                        <input name="luogo_nascita" id="luogo_nascita" type="text" required value="[valore_luogo_nascita]">
                    </div>
                    <div class="input-standard">
                        <label for="codice_fiscale">Codice Fiscale:</label>
                        <input name="codice_fiscale" id="codice_fiscale" type="text" required minlength="16" maxlength="16" pattern="^[a-zA-Z0-9]{16}$" title="Inserisci il Codice Fiscale di 16 caratteri" value="[valore_codice_fiscale]">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contatti e Residenza</legend>
                    <div class="input-standard">
                        <label for="residenza">Indirizzo di Residenza Completo:</label>
                        <input name="residenza" id="residenza" type="text" required value="[valore_residenza]">
                    </div>
                    <div class="input-standard">
                        <label for="telefono">Numero di Telefono:</label>
                        <input name="telefono" id="telefono" type="tel" required pattern="^(\+39)?\s?\d{3}[\s-]?\d{3}[\s-]?\d{4}$" title="Esempio: 333 1234567" value="[valore_telefono]">
                    </div>
                    <div class="input-standard">
                        <label for="email">Email:</label>
                        <input name="email" id="email" type="email" required value="[valore_email]">
                    </div>
                </fieldset>

                <fieldset class="form">
                    <legend>Informazioni Sanitarie</legend>

                    <div class="input-standard">
                        <label for="gruppo_sanguigno">Gruppo Sanguigno:</label>
                        <select name="gruppo_sanguigno" id="gruppo_sanguigno" required>
                        <option value="">Seleziona...</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="Sconosciuto">Sconosciuto</option>
                        </select>
                    </div>

                    <div class="group_label">Sesso:</div>
                    <div class="radio-standard">
                        <label for="maschio">Maschio</label>
                        <input type="radio" id="maschio" name="sesso" value="Maschio">
                    </div>
                    <div class="radio-standard">
                        <label for="femmina">Femmina</label>
                        <input type="radio" id="femmina" name="sesso" value="Femmina">
                    </div>

                    <div>
                        <label for="peso_corporeo_in_kg">Peso Corporeo in <abbr title="chilogrammi">Kg</abbr>:</label>
                        <input name="peso_corporeo_in_kg" id="peso_corporeo_in_kg" type="number" min="0" step="0.1" required value="[valore_peso]">
                    </div>
                </fieldset>
            
                <input type="submit" value="[testoSubmit]" class="btn btn-full">
            </form>
        </main>

        [FOOTER]
    </body>
</html>
