<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione donatore</title>
    <link rel="stylesheet" href="../css/desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="menu" aria-label="Menu principale">
            <img src="../../images/logo.jpg" alt="ATDS - Associazione Tecweb Donatori Sangue" id="logo">
            <ul>
                <li lang="en"><a href="index.html">Home</a></li>
                <li><a href="dona_ora.html">Dona ora</a></li>
                <li><a href="about_us.html">Chi siamo</a></li>
                <li><a href="dove_trovarci.html">Dove trovarci</a></li>
            </ul>
            <img src="../../images/profilo.jpg" alt="Profilo" id="imgProfilo">

            <input type="checkbox" id="burgerInput" aria-label="Apri/Chiudi menu">
            <label class="burgerMenu" for="burgerInput">    
                <span></span>
                <span></span>
                <span></span>
            </label>
        </nav>
    </header>

    <main>
        <nav id="breadcrumb">
            <p><a href="index.html" lang="en">Home</a> / <span lang="en">Registrazione Donatore</span></p>
        </nav> 

        <div class="container">
            <h1>Registrazione donatori di sangue</h1>
            <p>Compila il modulo sottostante per registrarti come potenziale donatore</p>
            
            <form action="/submit-registration" method="POST">
                <fieldset class="form">
                    <legend>Dati Personali</legend>
                    <div class="input_std">
                        <label for="nome">Nome:</label>
                        <input name="nome" id="nome" type="text" required>
                    </div>
                    <div class="input_std">
                        <label for="cognome">Cognome:</label>
                        <input name="cognome" id="cognome" type="text" required>
                    </div>
                    <div class="input_std">
                        <label for="data_nascita">Data di Nascita:</label>
                        <input name="data_nascita" id="data_nascita" type="date" required>
                    </div>
                    <div class="input_std">
                        <label for="luogo_nascita">Luogo di Nascita:</label>
                        <input name="luogo_nascita" id="luogo_nascita" type="text" required>
                    </div>
                    <div class="input_std">
                        <label for="codice_fiscale">Codice Fiscale:</label>
                        <input name="codice_fiscale" id="codice_fiscale" type="text" required minlength="16" maxlength="16" pattern="^[a-zA-Z0-9]{16}$" title="Inserisci il Codice Fiscale di 16 caratteri">
                    </div>
                </fieldset>

                <fieldset class="form">
                    <legend>Contatti e Residenza</legend>
                    <div class="input_std">
                        <label for="residenza">Indirizzo di Residenza Completo:</label>
                        <input name="residenza" id="residenza" type="text" required>
                    </div>
                    <div class="input_std">
                        <label for="telefono">Numero di Telefono:</label>
                        <input name="telefono" id="telefono" type="tel" required pattern="^(\+39)?\s?\d{3}[\s-]?\d{3}[\s-]?\d{4}$" title="Esempio: 333 1234567">
                    </div>
                    <div class="input_std">
                        <label for="email">Email:</label>
                        <input name="email" id="email" type="email" required>
                    </div>
                </fieldset>

                <fieldset class="form">
                    <legend>Informazioni Sanitarie</legend>
                    <div class="input_std">
                        <label for="gruppo_sanguigno">Gruppo Sanguigno:</label>
                        <select name="gruppo_sanguigno" id="gruppo_sanguigno" required>
                            <option value="">Seleziona...</option>
                            <option value="Apos">A+</option>
                            <option value="Aneg">A-</option>
                            <option value="Bpos">B+</option>
                            <option value="Bneg">B-</option>
                            <option value="ABpos">AB+</option>
                            <option value="ABneg">AB-</option>
                            <option value="Opos">O+</option>
                            <option value="Oneg">O-</option>
                            <option value="Sconosciuto">Sconosciuto</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset class="form">
                    <legend>Sesso</legend>
                    <div class="radio_std">
                        <input type="radio" id="sesso_maschio" name="sesso" value="maschio">
                        <label for="sesso_maschio">Maschio</label>
                    </div>
                    <div class="radio_std">
                        <input type="radio" id="sesso_femmina" name="sesso" value="femmina">
                        <label for="sesso_femmina">Femmina</label>
                    </div>
                </fieldset>
                
                <fieldset class="form">
                    <legend>Peso</legend>
                    <div class="input_std">
                        <label for="peso_corporeo_in_kg">Peso Corporeo in <abbr title="chilogrammi">Kg</abbr>:</label>
                        <input name="peso_corporeo_in_kg" id="peso_corporeo_in_kg" type="number" min="0" step="0.1" required>
                    </div>
                </fieldset>
            
                <div class="button_std">
                    <button type="submit">Invia Registrazione</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
