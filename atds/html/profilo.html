<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Profilo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="header-placeholder"></div>
<h1>Profilo utente</h1>
<form method="post" action="../php/profilo_actions.php">
    <button type="submit" name="modifica_profilo">Modifica profilo</button>
    <button type="submit" name="logout" id="btn-logout">Logout</button>
    <button type="submit" name="elimina_profilo">Elimina profilo</button>
</form>

<h2>Prenotazioni effettuate</h2>
<table border="1" cellpadding="5" cellspacing="0" id="prenotazioni-table">
    <thead>
        <tr>
        <th>Luogo</th>
        <th>Data</th>
        <th>Ora</th>
        <th>Tipo donazione</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="footer-placeholder"></div>
<script src="../js/loader.js"></script>
<script src="../js/profilo_loader.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
     var pulsanteLogout = document.getElementById('btn-logout');
 pulsanteLogout.addEventListener('click', function(evento) {
        evento.preventDefault();
        var conferma = confirm("Sei sicuro di voler effettuare il logout?");
        if (conferma) {
            var ilForm = document.querySelector('form');
            ilForm.submit();
        }
    });
    
});
</script>


</body>
</html>
