        <div class="container">
            <h1>Iscrizione per donatori di sangue</h1>
            <p>Compila il modulo sottostante per registrarti come potenziale donatore</p>

            <form action="/submit-registration" method="POST">
                <fieldset>
                    <legend>Dati Personali</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" required>
                    <label for="data_nascita">Data di Nascita:</label>
                    <input type="date" id="data_nascita" name="data_nascita" required>
                    <label for="luogo_nascita">Luogo di Nascita:</label>
                    <input type="text" id="luogo_nascita" name="luogo_nascita" required>
                    <label for="codice_fiscale">Codice Fiscale:</label>
                    <input type="text" id="codice_fiscale" name="codice_fiscale" required minlength="16" maxlength="16" pattern="^[a-zA-Z0-9]{16}$" title="Inserisci il Codice Fiscale di 16 caratteri">
                </fieldset>
            
                <fieldset>
                    <legend>Contatti e Residenza</legend>
                    <label for="residenza">Indirizzo di Residenza Completo:</label>
                    <input type="text" id="residenza" name="residenza" required>
                    <label for="telefono">Numero di Telefono:</label>
                    <input type="tel" id="telefono" name="telefono" required pattern="^(\+39)?\s?\d{3}[\s-]?\d{3}[\s-]?\d{4}$" title="Esempio: 333 1234567">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
            
                <fieldset>
                    <legend>Informazioni Sanitarie</legend>
                    <label for="gruppo_sanguigno">Gruppo Sanguigno:</label>
                    <select id="gruppo_sanguigno" name="gruppo_sanguigno" required>
                        <option value="">Seleziona...</option>
                        <option value="Apos">A+</option>
                        <option value="Aneg">A-</option>
                        <option value="Bpos">B+</option>
                        <option value="Bneg">B-</option>
                        <option value="ABpos">AB+</option>
                        <option value="ABneg">AB-</option>
                        <option value="Opos">O+</option>
                        <option value="Oneg">O-</option>
                        <option value="Sconosciuto">Sconosciuto</option>
                    </select>
                    <label for="sesso">Sesso:</label>
                    <select id="sesso" name="" required>
                        <option value="">Seleziona...</option>
                        <option value="maschio">M</option>
                        <option value="femmina">F</option>
                    </select>
                    <label for="peso_corporeo_in_kg">Peso Corporeo in Kg</label>
                    <input type="number" id="peso_corporeo_in_kg" name="peso_corporeo_in_kg" min="0" step="0.1" required>
                </fieldset>
            
                <button type="submit">Invia Registrazione</button>
            </form>
        </div>
    </body>
</html>
