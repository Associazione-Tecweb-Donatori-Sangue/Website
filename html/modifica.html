<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione donatore</title>
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav id="menu" aria-label="Menu principale">
            <ul>
                <li><img src="../images/atds.jpg" alt="ATDS - Associazione Tecweb Donatori Sangue"></li>
                <li><a lang="en" href="index.html">Home</a></li>
                <li><a href="prenota.html">Dona ora</a></li>
                <li><a href="about_us.html">Chi siamo</a></li>
                <li>Dove trovarci</li>
                <li><a href="login.html"><img src="../images/profilo.jpg" alt="Accedi al profilo utente"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <nav id="breadcrumb"></nav> 

        <div class="container">
            <h1>Iscrizione per donatori di sangue</h1>
            <p>Compila il modulo sottostante per registrarti come potenziale donatore</p>
            <form action="/submit-registration" method="POST">
                <fieldset class="form">

                    <div class="">
                        <legend>Dati Personali</legend>

                        <label for="nome">Nome:</label>
                        <input name="nome" id="nome" value="nome" type="text" required>

                        <label for="cognome">Cognome:</label>
                        <input name="cognome" id="cognome" value="cognome" type="text" required>

                        <label for="data_nascita">Data di Nascita:</label>
                        <input name="data_nascita" id="data_nascita" type="date" required>

                        <label for="luogo_nascita">Luogo di Nascita:</label>
                        <input name="luogo_nascita" id="luogo_nascita" type="text" required>

                        <label for="codice_fiscale">Codice Fiscale:</label>
                        <input name="codice_fiscale" id="codice_fiscale" type="text" required minlength="16" maxlength="16" pattern="^[a-zA-Z0-9]{16}$" title="Inserisci il Codice Fiscale di 16 caratteri">
                    </div>
                    <br>

                    <div class="">
                        <legend>Contatti e Residenza</legend>

                        <label for="residenza">Indirizzo di Residenza Completo:</label>
                        <input name="residenza" id="residenza" type="text" required>

                        <label for="telefono">Numero di Telefono:</label>
                        <input name="telefono" id="telefono" type="tel" required pattern="^(\+39)?\s?\d{3}[\s-]?\d{3}[\s-]?\d{4}$" title="Esempio: 333 1234567">

                        <label for="email">Email:</label>
                        <input name="email" id="email" type="email" required>
                    </div>
                    <br>

                    <div class="">
                        <legend>Informazioni Sanitarie</legend>
                        
                        <label for="gruppo_sanguigno">Gruppo Sanguigno:</label>
                        <select name="gruppo_sanguigno" id="gruppo_sanguigno"required>
                            <option value="">Seleziona...</option>
                            <option value="Apos"><abbr title="A positivo">A+</abbr></option>
                            <option value="Aneg"><abbr title="A negativo">A-</abbr></option>
                            <option value="Bpos"><abbr title="B positivo">B+</abbr></option>
                            <option value="Bneg"><abbr title="B negativo">B-</abbr></option>
                            <option value="ABpos"><abbr title="AB positivo">AB+</abbr></option>
                            <option value="ABneg"><abbr title="AB negativo">AB-</abbr></option>
                            <option value="Opos"><abbr title="zero positivo">O+</abbr></option>
                            <option value="Oneg"><abbr title="zero negativo">O-</abbr></option>
                            <option value="Sconosciuto">Sconosciuto</option>
                        </select>
                        
                        <label for="sesso">Sesso:</label>
                        <select name="sesso" id="sesso" required> 
                            <option value="">Seleziona...</option>
                            <option value="maschio"><abbr title="maschio">M</abbr></option>
                            <option value="femmina"><abbr title="femmina">F</abbr></option>
                        </select>
                        
                        <label for="peso_corporeo_in_kg">Peso Corporeo in <abbr title="chilogrammi">Kg</abbr>:</label>
                        <input name="peso_corporeo_in_kg" id="peso_corporeo_in_kg" type="number" min="0" step="0.1" required>
                    </div>

                </fieldset>
            
                <button type="submit">Invia Registrazione</button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../js/loader.js"></script>

</body>
</html>
