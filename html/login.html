<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Area Riservata</h1>
        <p>Accedi al tuo profilo.</p>
    </header>
    <main>
        <form action="../php/login.php" method="post">
                <label for="username" lang="en"> Username:</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username"
                    minlenght="4"
                    maxlength="50"
                    required>
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password"
                    minlenght="4"
                    maxlength="50"
                    required>
                <input 
                    type="submit" 
                    value="Accedi">
        </form>
        <p>
            Non hai un account? <a href="registrazione.html">Registrati</a>
        </p>
    </main>
</body>
</html>
