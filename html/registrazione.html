<html lang="it">
<head>
    <meta charset="UTF-8">

    <title>Registrazione</title>
</head>
<body>
    <header>
        <h1>Registrazione</h1>
        <p>Crea profilo.</p>
    </header>
    <main>
        <form action="/nuovo-utente" method="post">              
                <label for="username_id">Username:</label>
                <input 
                    type="text" 
                    name="username_id" 
                    id="username_id"
                    minlenght="4"
                    maxlength="50"
                    required>
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password"
                    minlenght="4"
                    maxlength="50"
                    required>
                <label for="password_confirm">Conferma Password:</label>
                <input 
                    type="password" 
                    name="password_confirm" 
                    id="password_confirm"
                    minlenght="4"
                    maxlength="50"
                    required>
                <input 
                    type="submit" 
                    value="Registrati">
        </form>
        
        <p style="margin-top: 20px;">
            Hai gi√† un account? Vai al <a href="login.html">Login</a>
