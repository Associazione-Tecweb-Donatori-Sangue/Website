                    name="username_id" 
                    id="username_id"

                    maxlength="50"
                    required>

                <input 
                    type="password"

                    id="password"
                    minlenght="4"
                    maxlength="50"
                    required>
                <label for="password_confirm">Conferma <span lang="en">Password</span>:</label>
                <input 
                    type="password" 
                    name="password_confirm" 
                    id="password_confirm"
                    minlenght="4"
                    maxlength="50"
                    required>
                <input 
                    type="submit" 
                    value="Registrati">
        </form>
