<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="keywords" content="atds, prenotazione, donazione, sangue">
        <meta name="description" content="pagina dove e' possibile prenotare la donazione del sangue">
        <title>Dona ora</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
<body>

    <div id="header-placeholder"></div>

    <nav id="breadcrumb">
        <p>Ti trovi in: <a href="../index.html" lang="en">Home</a>; <span>Dona ora</span></p>
    </nav>

    <h1>Prenota donazione</h1>

    <form id="prenotaForm" action="../php/prenota.php" method="post">
        <fieldset>
            <label for="luogo">Scegli il luogo</label>
            <select name="luogo" id="luogo" required>
                <option value="dietro-stazione">Dietro Stazione</option>
                <option value="lum250">Lum250</option>
                <option value="piovego">Piovego</option>
                <option value="portello">Portello</option>
                <option value="prato-della-valle">Prato della Valle</option>
                <option value="stanga">Stanga</option>
            </select>
            <br>

            <label for="data">Data</label>
            <input name="data" id="data" type="date" required>
            <br>

            <label for="ora">Ora</label>
            <select name="ora" id="ora" required>
                <option value="07:00">07:00</option>
                <option value="07:30">07:30</option>
                <option value="08:00">08:00</option>
                <option value="08:30">08:30</option>
                <option value="09:00">09:00</option>
                <option value="09:30">09:30</option>
                <option value="10:00">10:00</option>
                <option value="10:30">10:30</option>
                <option value="11:00">11:00</option>
                <option value="11:30">11:30</option>
                <option value="12:00">12:00</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Cosa vuoi donare</legend>
                <div><label for="sangue-intero">Sangue intero</label>
                <input type="radio" id="sangue-intero" name="donazione" value="sangue-intero" required>
                </div><br>

                <div><label for="piastrine">Piastrine (piastrinoaferesi)</label>
                <input type="radio" id="piastrine" name="donazione" value="piastrine">
                </div><br>

                <div><label for="plasma">Plasma (plasmaferesi)</label>
                <input type="radio" id="plasma" name="donazione" value="plasma">
                </div>
        </fieldset>

        <button type="submit">Prenota</button>
    </form>

</body>
</html>
